<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="newcapoo.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" auto-rotate>
      <button class="Hotspot" slot="hotspot-2" data-position="0.005941438784312275m 0.2853472047542711m -0.32893914911643374m" data-normal="0.15310523931617567m 0.012728163777393052m -0.988127916588127m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">屁屁</div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="0.1779879559663736m 0.47565065045531346m 0.2466883171384755m" data-normal="0.06205823752848505m 0.4205822646150477m 0.905129456954162m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">耳朵</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
